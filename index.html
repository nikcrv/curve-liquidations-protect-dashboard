<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Finance Liquidation Analysis Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .filter-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .filter-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        select, input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .file-input-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .file-input-group {
            flex: 1;
            min-width: 250px;
        }
        
        .file-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .file-input-btn:hover {
            transform: translateY(-2px);
        }
        
        .file-name {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .data-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        
        .page-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .page-info {
            margin: 0 10px;
            color: #666;
        }
        
        .filter-stats {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .filter-stats strong {
            color: #333;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Curve Finance Liquidation Analysis</h1>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <div class="file-input-group">
                    <label>–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –¥–∞–Ω–Ω—ã—Ö (JSONP):</label>
                    <label for="fileInput" class="file-input-btn">üìÅ –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</label>
                    <input type="file" id="fileInput" accept=".js,.jsonp">
                    <div class="file-name" id="fileName">–ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ latest_liquidations.js...</div>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-title">üîç –§–∏–ª—å—Ç—Ä—ã</div>
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">–¢–∏–ø –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏</label>
                        <select id="typeFilter">
                            <option value="all">–í—Å–µ</option>
                            <option value="soft">–¢–æ–ª—å–∫–æ Soft</option>
                            <option value="hard">–¢–æ–ª—å–∫–æ Hard</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</label>
                        <select id="platformFilter">
                            <option value="all">–í—Å–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã</option>
                            <option value="LlamaLend">LlamaLend</option>
                            <option value="crvUSD">crvUSD</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">–°–µ—Ç—å</label>
                        <select id="networkFilter">
                            <option value="all">–í—Å–µ —Å–µ—Ç–∏</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">–¢–æ–∫–µ–Ω</label>
                        <select id="tokenFilter">
                            <option value="all">–í—Å–µ —Ç–æ–∫–µ–Ω—ã</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">–ü–æ–∏—Å–∫ –ø–æ –∞–¥—Ä–µ—Å—É</label>
                        <input type="text" id="addressFilter" placeholder="0x...">
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="btn btn-primary" onclick="applyFilters()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">–°–±—Ä–æ—Å–∏—Ç—å</button>
                </div>
                
                <div class="filter-stats" id="filterStats"></div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="soft">üíß –ú—è–≥–∫–∏–µ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏</button>
            <button class="tab" data-tab="hard">üî• –ñ—ë—Å—Ç–∫–∏–µ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏</button>
            <button class="tab" data-tab="comparison">üìä –°—Ä–∞–≤–Ω–µ–Ω–∏–µ</button>
        </div>
        
        <div class="data-table" id="dataTable">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
        
        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        let softData = null;
        let hardData = null;
        let filteredSoftData = null;
        let filteredHardData = null;
        let currentTab = 'soft';
        let currentPage = 1;
        const itemsPerPage = 50;
        let availableNetworks = new Set();
        let availableTokens = new Set();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                await loadFile(file);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∫–ª–∞–¥–æ–∫
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentTab = e.target.dataset.tab;
                currentPage = 1;
                renderData();
            });
        });

        async function loadFile(file) {
            try {
                const text = await file.text();
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º JSON –∏–∑ JSONP
                const jsonMatch = text.match(/window\.\w+\s*=\s*({[\s\S]*});?\s*$/);
                if (!jsonMatch) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç JSONP —Ñ–∞–π–ª–∞');
                }
                
                const data = JSON.parse(jsonMatch[1]);
                processLoadedData(data);
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ${error.message}`);
            }
        }

        async function loadScriptByName(fileName) {
            return new Promise((resolve, reject) => {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π —Å–∫—Ä–∏–ø—Ç –µ—Å–ª–∏ –µ—Å—Ç—å
                const oldScript = document.getElementById('dataScript');
                if (oldScript) {
                    oldScript.remove();
                }
                
                const script = document.createElement('script');
                script.id = 'dataScript';
                script.src = fileName + '?t=' + Date.now(); // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫–µ—à–∞
                script.onload = resolve;
                script.onerror = () => reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª'));
                document.body.appendChild(script);
            });
        }

        function processLoadedData(data) {
            softData = data.soft_liquidations;
            hardData = data.hard_liquidations;
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–µ—Ç–∏ –∏ —Ç–æ–∫–µ–Ω—ã
            availableNetworks.clear();
            availableTokens.clear();
            
            // –ò–∑ —Å–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–π
            if (softData && softData.positions) {
                softData.positions.forEach(pos => {
                    if (pos.chain) availableNetworks.add(pos.chain);
                    if (pos.collateral_token) availableTokens.add(pos.collateral_token);
                });
            }
            
            // –ò–∑ —Ö–∞—Ä–¥ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–π
            if (hardData && hardData.events) {
                hardData.events.forEach(event => {
                    if (event.chain) availableNetworks.add(event.chain);
                    if (event.collateral_token) availableTokens.add(event.collateral_token);
                });
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            updateFilterOptions();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            applyFilters();
        }

        function updateFilterOptions() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ—Ç–∏
            const networkFilter = document.getElementById('networkFilter');
            networkFilter.innerHTML = '<option value="all">–í—Å–µ —Å–µ—Ç–∏</option>';
            Array.from(availableNetworks).sort().forEach(network => {
                const option = document.createElement('option');
                option.value = network;
                option.textContent = network;
                networkFilter.appendChild(option);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω—ã
            const tokenFilter = document.getElementById('tokenFilter');
            tokenFilter.innerHTML = '<option value="all">–í—Å–µ —Ç–æ–∫–µ–Ω—ã</option>';
            Array.from(availableTokens).sort().forEach(token => {
                const option = document.createElement('option');
                option.value = token;
                option.textContent = token;
                tokenFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const platformFilter = document.getElementById('platformFilter').value;
            const networkFilter = document.getElementById('networkFilter').value;
            const tokenFilter = document.getElementById('tokenFilter').value;
            const addressFilter = document.getElementById('addressFilter').value.toLowerCase();
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏
            if (softData && softData.positions) {
                filteredSoftData = {
                    ...softData,
                    positions: softData.positions.filter(pos => {
                        if (platformFilter !== 'all' && pos.platform !== platformFilter) return false;
                        if (networkFilter !== 'all' && pos.chain !== networkFilter) return false;
                        if (tokenFilter !== 'all' && pos.collateral_token !== tokenFilter) return false;
                        if (addressFilter && !pos.user.toLowerCase().includes(addressFilter)) return false;
                        return true;
                    })
                };
            }
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ö–∞—Ä–¥ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏
            if (hardData && hardData.events) {
                filteredHardData = {
                    ...hardData,
                    events: hardData.events.filter(event => {
                        if (platformFilter !== 'all' && event.platform !== platformFilter) return false;
                        if (networkFilter !== 'all' && event.chain !== networkFilter) return false;
                        if (tokenFilter !== 'all' && event.collateral_token !== tokenFilter) return false;
                        if (addressFilter && !event.user.toLowerCase().includes(addressFilter) && 
                            !event.liquidator.toLowerCase().includes(addressFilter)) return false;
                        return true;
                    })
                };
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ñ–∏–ª—å—Ç—Ä–æ–≤
            updateFilterStats();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            currentPage = 1;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä —Ç–∏–ø–∞ –∫ —Ç–µ–∫—É—â–µ–π –≤–∫–ª–∞–¥–∫–µ
            if (typeFilter === 'soft') {
                currentTab = 'soft';
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector('[data-tab="soft"]').classList.add('active');
            } else if (typeFilter === 'hard') {
                currentTab = 'hard';
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector('[data-tab="hard"]').classList.add('active');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏ –¥–∞–Ω–Ω—ã–µ
            renderStats();
            renderData();
        }

        function updateFilterStats() {
            const stats = document.getElementById('filterStats');
            const softCount = filteredSoftData ? filteredSoftData.positions.length : 0;
            const hardCount = filteredHardData ? filteredHardData.events.length : 0;
            const originalSoftCount = softData ? softData.positions.length : 0;
            const originalHardCount = hardData ? hardData.events.length : 0;
            
            stats.innerHTML = `
                –ü–æ–∫–∞–∑–∞–Ω–æ: <strong>${softCount}</strong> –∏–∑ ${originalSoftCount} —Å–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–π, 
                <strong>${hardCount}</strong> –∏–∑ ${originalHardCount} —Ö–∞—Ä–¥ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–π
            `;
        }

        function resetFilters() {
            document.getElementById('typeFilter').value = 'all';
            document.getElementById('platformFilter').value = 'all';
            document.getElementById('networkFilter').value = 'all';
            document.getElementById('tokenFilter').value = 'all';
            document.getElementById('addressFilter').value = '';
            applyFilters();
        }

        function processData() {
            renderStats();
            renderData();
        }

        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            if (!softData && !hardData) {
                statsGrid.innerHTML = '<div class="loading">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                return;
            }

            let html = '';
            
            // –†–∞—Å—á–µ—Ç –∑–∞—â–∏—â–µ–Ω–Ω—ã—Ö –¥–µ–ø–æ–∑–∏—Ç–æ–≤
            const softTVL = softData?.summary?.total_tvl || 0;
            const hardDebtWithDiscount = hardData?.total?.debt_with_discount || 0;
            const protectedAmount = softTVL - hardDebtWithDiscount;
            const protectionPercent = softTVL > 0 ? (protectedAmount / softTVL * 100) : 0;

            // –°–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏
            if (softData) {
                const summary = softData.summary || {};
                html += `
                    <div class="stat-card">
                        <div class="stat-label">üíß –°–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏ TVL</div>
                        <div class="stat-value">$${formatNumber(summary.total_tvl || 0)}</div>
                        <div style="font-size: 14px; color: #666; margin-top: 5px;">
                            ${summary.total_positions || 0} –ø–æ–∑–∏—Ü–∏–π
                        </div>
                    </div>
                `;
            }

            // –•–∞—Ä–¥ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏
            if (hardData) {
                const totalHard = hardData.total || {};
                html += `
                    <div class="stat-card">
                        <div class="stat-label">üî• –•–∞—Ä–¥ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏</div>
                        <div class="stat-value">$${formatNumber(totalHard.debt_with_discount || totalHard.debt || 0)}</div>
                        <div style="font-size: 14px; color: #666; margin-top: 5px;">
                            ${totalHard.count || 0} —Å–æ–±—ã—Ç–∏–π
                        </div>
                    </div>
                `;
            }
            
            // –ó–∞—â–∏—â–µ–Ω–æ –¥–µ–ø–æ–∑–∏—Ç–æ–≤
            if (softData && hardData) {
                const color = protectedAmount > 0 ? '#4caf50' : '#f44336';
                html += `
                    <div class="stat-card">
                        <div class="stat-label">üõ°Ô∏è –ó–∞—â–∏—â–µ–Ω–æ –¥–µ–ø–æ–∑–∏—Ç–æ–≤</div>
                        <div class="stat-value" style="color: ${color}">
                            $${formatNumber(Math.abs(protectedAmount))}
                        </div>
                        <div style="font-size: 14px; color: #666; margin-top: 5px;">
                            ${protectionPercent.toFixed(1)}% –∑–∞—â–∏—Ç—ã
                        </div>
                    </div>
                `;
            }
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º
            if (softData || hardData) {
                let platformStats = '<div class="stat-card"><div class="stat-label">üè¶ –ü–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º</div>';
                
                if (softData?.summary) {
                    platformStats += `
                        <div style="font-size: 14px; margin-top: 10px;">
                            <strong>LlamaLend:</strong> ${softData.summary.llamalend_positions || 0} –ø–æ–∑–∏—Ü–∏–π, 
                            $${formatNumber(softData.summary.llamalend_tvl || 0)}
                        </div>
                        <div style="font-size: 14px; margin-top: 5px;">
                            <strong>crvUSD:</strong> ${softData.summary.crvusd_positions || 0} –ø–æ–∑–∏—Ü–∏–π, 
                            $${formatNumber(softData.summary.crvusd_tvl || 0)}
                        </div>
                    `;
                }
                
                platformStats += '</div>';
                html += platformStats;
            }

            statsGrid.innerHTML = html;
        }

        function renderData() {
            const dataTable = document.getElementById('dataTable');
            
            if (currentTab === 'soft') {
                renderSoftLiquidations(dataTable);
            } else if (currentTab === 'hard') {
                renderHardLiquidations(dataTable);
            } else if (currentTab === 'comparison') {
                renderComparison(dataTable);
            }
        }

        function renderSoftLiquidations(container) {
            if (!filteredSoftData || !filteredSoftData.positions) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –º—è–≥–∫–∏—Ö –ª–∏–∫–≤–∏–¥–∞—Ü–∏—è—Ö</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const positions = filteredSoftData.positions;
            if (positions.length === 0) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç –ø–æ–∑–∏—Ü–∏–π, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–∞–º</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = positions.slice(start, end);

            let html = `
                <h2>üíß –ú—è–≥–∫–∏–µ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏ (–ø–æ–∑–∏—Ü–∏–∏ –≤ —Å–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>–ú–∞—Ä–∫–µ—Ç</th>
                            <th>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</th>
                            <th>–°–µ—Ç—å</th>
                            <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                            <th>–¢–æ–∫–µ–Ω</th>
                            <th>TVL</th>
                            <th>–î–æ–ª–≥</th>
                            <th>–¶–µ–Ω–∞</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageData.forEach(pos => {
                html += `
                    <tr>
                        <td>${pos.market_name || 'N/A'}</td>
                        <td>${pos.platform || 'N/A'}</td>
                        <td>${pos.chain || 'N/A'}</td>
                        <td>${formatAddress(pos.user)}</td>
                        <td>${pos.collateral_token || 'N/A'}</td>
                        <td>$${formatNumber(pos.tvl || 0)}</td>
                        <td>$${formatNumber(pos.debt || 0)}</td>
                        <td>$${formatNumber(pos.price || 0)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            
            renderPagination(positions.length);
        }

        function renderHardLiquidations(container) {
            if (!filteredHardData || !filteredHardData.events) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –∂—ë—Å—Ç–∫–∏—Ö –ª–∏–∫–≤–∏–¥–∞—Ü–∏—è—Ö</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const events = filteredHardData.events;
            if (events.length === 0) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–∞–º</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = events.slice(start, end);

            let html = `
                <h2>üî• –ñ—ë—Å—Ç–∫–∏–µ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏</h2>
                <table>
                    <thead>
                        <tr>
                            <th>–î–∞—Ç–∞</th>
                            <th>–ú–∞—Ä–∫–µ—Ç</th>
                            <th>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</th>
                            <th>–°–µ—Ç—å</th>
                            <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                            <th>–õ–∏–∫–≤–∏–¥–∞—Ç–æ—Ä</th>
                            <th>–¢–æ–∫–µ–Ω</th>
                            <th>–î–æ–ª–≥</th>
                            <th>–î–∏—Å–∫–æ–Ω—Ç</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageData.forEach(event => {
                const date = new Date(event.timestamp);
                html += `
                    <tr>
                        <td>${date.toLocaleDateString()}</td>
                        <td>${event.market_name || 'N/A'}</td>
                        <td>${event.platform || 'N/A'}</td>
                        <td>${event.chain || 'N/A'}</td>
                        <td>${formatAddress(event.user)}</td>
                        <td>${formatAddress(event.liquidator)}</td>
                        <td>${event.collateral_token || 'N/A'}</td>
                        <td>$${formatNumber(event.debt || 0)}</td>
                        <td>${((event.liquidation_discount || 0) * 100).toFixed(2)}%</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            
            renderPagination(events.length);
        }

        function renderComparison(container) {
            if (!filteredSoftData || !filteredHardData) {
                container.innerHTML = '<div class="no-data">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –º–∞—Ä–∫–µ—Ç–∞–º
            const marketStats = {};
            
            // –°–æ—Ñ—Ç –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏
            if (filteredSoftData.positions) {
                filteredSoftData.positions.forEach(pos => {
                    const key = `${pos.market_name}_${pos.platform}`;
                    if (!marketStats[key]) {
                        marketStats[key] = {
                            market: pos.market_name,
                            platform: pos.platform,
                            chain: pos.chain,
                            softCount: 0,
                            softTVL: 0,
                            softDebt: 0,
                            hardCount: 0,
                            hardDebt: 0
                        };
                    }
                    marketStats[key].softCount++;
                    marketStats[key].softTVL += pos.tvl || 0;
                    marketStats[key].softDebt += pos.debt || 0;
                });
            }
            
            // –•–∞—Ä–¥ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏
            if (filteredHardData.events) {
                filteredHardData.events.forEach(event => {
                    const key = `${event.market_name}_${event.platform}`;
                    if (!marketStats[key]) {
                        marketStats[key] = {
                            market: event.market_name,
                            platform: event.platform,
                            chain: event.chain,
                            softCount: 0,
                            softTVL: 0,
                            softDebt: 0,
                            hardCount: 0,
                            hardDebt: 0
                        };
                    }
                    marketStats[key].hardCount++;
                    marketStats[key].hardDebt += event.debt_with_discount || event.debt || 0;
                });
            }
            
            const statsArray = Object.values(marketStats).sort((a, b) => 
                (b.softTVL + b.hardDebt) - (a.softTVL + a.hardDebt)
            );
            
            if (statsArray.length === 0) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = statsArray.slice(start, end);

            let html = `
                <h2>üìä –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ –º–∞—Ä–∫–µ—Ç–∞–º</h2>
                <table>
                    <thead>
                        <tr>
                            <th>–ú–∞—Ä–∫–µ—Ç</th>
                            <th>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</th>
                            <th>–°–µ—Ç—å</th>
                            <th>–°–æ—Ñ—Ç –ø–æ–∑–∏—Ü–∏–π</th>
                            <th>–°–æ—Ñ—Ç TVL</th>
                            <th>–°–æ—Ñ—Ç –¥–æ–ª–≥</th>
                            <th>–•–∞—Ä–¥ —Å–æ–±—ã—Ç–∏–π</th>
                            <th>–•–∞—Ä–¥ –¥–æ–ª–≥</th>
                            <th>–ó–∞—â–∏—â–µ–Ω–æ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageData.forEach(stat => {
                const protected = stat.softTVL - stat.hardDebt;
                const protectedPercent = stat.softTVL > 0 ? (protected / stat.softTVL * 100) : 0;
                const protectedColor = protected > 0 ? 'green' : 'red';
                
                html += `
                    <tr>
                        <td>${stat.market || 'N/A'}</td>
                        <td>${stat.platform || 'N/A'}</td>
                        <td>${stat.chain || 'N/A'}</td>
                        <td>${stat.softCount}</td>
                        <td>$${formatNumber(stat.softTVL)}</td>
                        <td>$${formatNumber(stat.softDebt)}</td>
                        <td>${stat.hardCount}</td>
                        <td>$${formatNumber(stat.hardDebt)}</td>
                        <td style="color: ${protectedColor}">
                            $${formatNumber(Math.abs(protected))} 
                            (${protectedPercent.toFixed(1)}%)
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            
            renderPagination(statsArray.length);
        }

        function renderPagination(totalItems) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            let html = '';
            
            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–µ–¥—ã–¥—É—â–∞—è"
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" 
                     ${currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>`;
            
            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            const maxButtons = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) html += '<span>...</span>';
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += '<span>...</span>';
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" 
                     ${currentPage === totalPages ? 'disabled' : ''}>‚ñ∂</button>`;
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            html += `<span class="page-info">–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages} 
                     (${totalItems} –∑–∞–ø–∏—Å–µ–π)</span>`;
            
            pagination.innerHTML = html;
            pagination.style.display = 'flex';
        }

        function changePage(page) {
            currentPage = page;
            renderData();
            window.scrollTo(0, 0);
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatAddress(address) {
            if (!address) return 'N/A';
            return address.slice(0, 6) + '...' + address.slice(-4);
        }

        function showError(message) {
            const dataTable = document.getElementById('dataTable');
            dataTable.innerHTML = `<div class="error">${message}</div>`;
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadScriptByName('latest_liquidations.js');
                if (window.SOFT_LIQUIDATIONS_DATA) {
                    processLoadedData(window.SOFT_LIQUIDATIONS_DATA);
                    document.getElementById('fileName').textContent = 'latest_liquidations.js –∑–∞–≥—Ä—É–∂–µ–Ω';
                }
            } catch (error) {
                document.getElementById('fileName').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏';
            }
        });
    </script>
