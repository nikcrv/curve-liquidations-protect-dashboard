            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –¥–∞—Ç
            let startDate, endDate;
            
            // –ù–∞—Ö–æ–¥–∏–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—ã –≤ –û–¢–§–ò–õ–¨–¢–†–û–í–ê–ù–ù–´–• –¥–∞–Ω–Ω—ã—Ö
            let minDate = new Date();

            if (softDataToUse.positions) {

                        const date = new Date(pos.first_dt);
                        if (date < minDate) minDate = date;
                        if (date > maxDate) maxDate = date;
                    }
                });
            }
            
            if (hardDataToUse.events) {

                        const date = new Date(event.timestamp);
                        if (date < minDate) minDate = date;
                        if (date > maxDate) maxDate = date;
                    }
                });
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞—Ç—ã –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            if (selectedStartDate && selectedEndDate) {
                startDate = selectedStartDate;
                endDate = selectedEndDate;

                const endDaysFromMin = parseInt(rangeEnd.value) || 30;
                
                startDate = new Date(minDate.getTime() + startDaysFromMin * 24 * 60 * 60 * 1000);
                endDate = new Date(minDate.getTime() + endDaysFromMin * 24 * 60 * 60 * 1000);

            // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω –±–æ–ª—å—à–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö

            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –¥–Ω—è–º
            const dailyData = {};
            const totalDays = Math.ceil((endDate - startDate) / (24 * 60 * 60 * 1000)) + 1;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –¥–Ω–∏
            for (let i = 0; i < totalDays; i++) {

        function renderPagination(totalItems) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;

                     ${currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>`;

            const maxButtons = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) html += '<span>...</span>';
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += '<span>...</span>';
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})"

            return hardSortDirection === 'asc' ? '‚Üë' : '‚Üì';
        }
        
        function sortCompareTable(column) {
            if (compareSortColumn === column) {
                compareSortDirection = compareSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                compareSortColumn = column;
                compareSortDirection = 'desc';
            }
            currentPage = 1;
            renderData();
        }
        
        window.toggleDatePicker = function(type) {
            const pickerId = type === 'soft' ? 'softDatePicker' : 'hardDatePicker';
            const picker = document.getElementById(pickerId);
            if (picker) {
                picker.classList.toggle('active');
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç
                const otherId = type === 'soft' ? 'hardDatePicker' : 'softDatePicker';
                const otherPicker = document.getElementById(otherId);
                if (otherPicker) {
                    otherPicker.classList.remove('active');
                }
            }
        }
        
        window.applyDateRange = function(type) {
            const startInput = document.getElementById(type + 'DateStart');
            const endInput = document.getElementById(type + 'DateEnd');
            
            if (startInput && startInput.value) {
                tableDateStart = new Date(startInput.value);
            } else {
                tableDateStart = null;
            }
            
            if (endInput && endInput.value) {
                tableDateEnd = new Date(endInput.value);
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∫–æ–Ω–µ—Ü –¥–Ω—è
                tableDateEnd.setHours(23, 59, 59, 999);
            } else {
                tableDateEnd = null;
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
            const pickerId = type === 'soft' ? 'softDatePicker' : 'hardDatePicker';
            const picker = document.getElementById(pickerId);
            if (picker) {
                picker.classList.remove('active');
            }
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            currentPage = 1;
            renderData();
        }
        
        window.clearDateRange = function(type) {
            tableDateStart = null;
            tableDateEnd = null;
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
            const startInput = document.getElementById(type + 'DateStart');
            const endInput = document.getElementById(type + 'DateEnd');
            if (startInput) startInput.value = '';
            if (endInput) endInput.value = '';
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
            const pickerId = type === 'soft' ? 'softDatePicker' : 'hardDatePicker';
            const picker = document.getElementById(pickerId);
            if (picker) {
                picker.classList.remove('active');
            }
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            currentPage = 1;
            renderData();
        }
        
        function getCompareSortArrow(column) {
            if (compareSortColumn !== column) return '';
            return compareSortDirection === 'asc' ? '‚Üë' : '‚Üì';
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatAddress(address) {
            if (!address) return 'N/A';
            return address.slice(0, 6) + '...' + address.slice(-4);
        }
        
        function formatDateTime(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleString('ru-RU', options);
        }
        
        function formatDuration(hours) {
            const roundedHours = Math.round(hours * 10) / 10; // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ 1 –∑–Ω–∞–∫–∞ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
            if (roundedHours < 24) {
                return `${roundedHours.toFixed(1)} —á`;
            } else {
                const days = Math.floor(roundedHours / 24);
                const remainingHours = Math.round(roundedHours % 24);
                if (remainingHours === 0) {
                    return `${days}–¥`;
                }
                return `${days}–¥ ${remainingHours}—á`;
            }
        }

        function showError(message) {
            const dataTable = document.getElementById('dataTable');
            dataTable.innerHTML = `<div class="error">${message}</div>`;
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', async () => {
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥–≤—É—Å—Ç–æ—Ä–æ–Ω–Ω–µ–≥–æ —Å–ª–∞–π–¥–µ—Ä–∞
            const rangeStart = document.getElementById('rangeStart');
            const rangeEnd = document.getElementById('rangeEnd');
            const sliderRange = document.getElementById('sliderRange');
            const startLabel = document.getElementById('startLabel');
            const endLabel = document.getElementById('endLabel');
            
            function updateSliderRange() {
                const start = parseInt(rangeStart.value);
                const end = parseInt(rangeEnd.value);
                const max = parseInt(rangeStart.max);
                
                // –ù–µ –¥–∞–µ–º —Å–ª–∞–π–¥–µ—Ä–∞–º –ø–µ—Ä–µ—Å–µ–∫–∞—Ç—å—Å—è
                if (start >= end) {
                    if (this === rangeStart) {
                        rangeStart.value = end - 1;
                    } else {
                        rangeEnd.value = start + 1;
                    }
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω
                const startPercent = (start / max) * 100;
                const endPercent = (end / max) * 100;
                sliderRange.style.left = startPercent + '%';
                sliderRange.style.width = (endPercent - startPercent) + '%';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∫–∏ —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –¥–∞—Ç (—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏–ª–∏ –ø–æ–ª–Ω—ã—Ö)
                let minDate = new Date();
                let maxDate = new Date(0);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –µ—Å—Ç—å
                const softToUse = filteredSoftData || softData;
                const hardToUse = filteredHardData || hardData;
                
                if (softToUse && softToUse.positions) {
                    softToUse.positions.forEach(pos => {
                        if (pos.first_dt) {
                            const date = new Date(pos.first_dt);
                            if (date < minDate) minDate = date;
                            if (date > maxDate) maxDate = date;
                        }
                    });
                }
                
                if (hardToUse && hardToUse.events) {
                    hardToUse.events.forEach(event => {
                        if (event.timestamp) {
                            const date = new Date(event.timestamp);
                            if (date < minDate) minDate = date;
                            if (date > maxDate) maxDate = date;
                        }
                    });
                }
                
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω
                if (minDate > maxDate && globalMinDate && globalMaxDate) {
                    minDate = globalMinDate;
                    maxDate = globalMaxDate;
                }
                
                // –í—ã—á–∏—Å–ª—è–µ–º –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–∞—Ç—ã
                selectedStartDate = new Date(minDate.getTime() + start * 24 * 60 * 60 * 1000);
                selectedEndDate = new Date(minDate.getTime() + end * 24 * 60 * 60 * 1000);
                
                startLabel.textContent = selectedStartDate.toLocaleDateString('ru-RU', {day: 'numeric', month: 'short', year: '2-digit'});
                endLabel.textContent = selectedEndDate.toLocaleDateString('ru-RU', {day: 'numeric', month: 'short', year: '2-digit'});
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≥—Ä–∞—Ñ–∏–∫
                renderChart();
            }
            
            rangeStart.addEventListener('input', updateSliderRange);
            rangeEnd.addEventListener('input', updateSliderRange);
            
            try {
                await loadScriptByName('latest_liquidations.js');
                if (window.SOFT_LIQUIDATIONS_DATA) {
                    processLoadedData(window.SOFT_LIQUIDATIONS_DATA);
                    document.getElementById('fileName').textContent = 'latest_liquidations.js –∑–∞–≥—Ä—É–∂–µ–Ω';
                }
            } catch (error) {
                document.getElementById('fileName').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏';
            }
        });
    </script>
